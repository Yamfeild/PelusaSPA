version: '3.9'

services:
  # Servicio de Usuarios - Puerto 8001
  usuario_service:
    build: ./usuario_service
    container_name: usuario_service
    ports:
      - "8001:8001"
    volumes:
      - ./usuario_service:/app
      - usuario_db:/app/db_data
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DATABASE_URL=sqlite:////app/db_data/db.sqlite3
    networks:
      - peluqueria_network
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio de Citas - Puerto 8002
  citas_service:
    build: ./citas_service
    container_name: citas_service
    ports:
      - "8002:8002"
    volumes:
      - ./citas_service:/app
      - citas_db:/app/db_data
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DATABASE_URL=sqlite:////app/db_data/db.sqlite3
      - USUARIO_SERVICE_URL=http://usuario_service:8001
    networks:
      - peluqueria_network
    depends_on:
      - usuario_service
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Kong API Gateway - Puerto 8000 (proxy) y 8443 (admin)
  kong:
    image: kong:3.5
    container_name: kong_gateway
    ports:
      - "8000:8000"   # Puerto p√∫blico del gateway
      - "8443:8001"   # Admin API
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/usr/local/kong/declarative/kong.yml"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    networks:
      - peluqueria_network
    depends_on:
      - usuario_service
      - citas_service

networks:
  peluqueria_network:
    driver: bridge

volumes:
  usuario_db:
  citas_db:

